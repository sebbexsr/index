<button id="tts" onclick="responsiveVoice.speak('Äldre medeltiden: Folkvandringstiden: Folkvandringstiden varade mellan 350-600 e.Kr och är en epok i europa då folk ofta flyttade och bosatte sig i nya områden. Det var under denna tidsperiod då vi övergick från antiken till medeltiden. Folkvandringarna skedde ofta långsamt över flera generationer och huvudorsakerna var överbefolkning och krig. Feodalismen: I början av medeltiden så var kungariken i regel ganska svaga. För att motverka detta så skapade de något som kallades för Feodalsystemet som går ut på att kungar ger stora landytor till stormän som de själv kunde styra och kontrollera, som gengäld så ger stormännen ett antal ryttare till kungens förfogande som han kan använda i krig. Tidig kristendom: Kristendomen är den största religionen idag med ca 2,4 miljarder anhängare. Kristendomen uppstod under första århundradet efter kristendomen ur judendomen. Den nya religionen spred sig snabbt runt medelhavet även bland icke-judar. På 90-talet e.Kr så skedde en brytning mellan kristendomen och judendomen. De kristna slutade delta i judarnas gudstjänster och romarna insåg skillnaden mellan judar och kristna vilket ledde till att de inte behandlades lika längre. Vikingatiden: År 793 så anföll danska vikingar ett kloster i England. Anfallet kännetecknade starten på vikingatiden, en period som varade från ca 800-1050 e.Kr. De nordbor som gav sig ut på långa sjöfärder för att plundra, handla och kolonisera under denna tid kallades för vikingar. Man brukar säga att vikingatiden slutade i mitten av 1000-talet på grund av att deras religion, den fornnordiska religionen, hade trängts undan av kristendomen. Korstågen: Korstågen var de militära expeditioner som mellan 1096 och slutet av 1200-talet skickades från de europeiska staterna till mellanöstern för att befria Jerusalem och andra platser från muslimerna. Medeltidens handel: Det medeltida samhället var baserat på jordbruket. Livet och handeln i städerna var beroende av tillväxten som skedde inom jordbruket. Enligt den kristna kyrkans idéer så var jorden bara ett förspel till att till slut hamna i himlen föralltid, och för att hamna i himlen så skulle man vara en god kristen och hjälpa andra. I det medeltida samhället så var idén som fri handel stor och det var ofta olagligt att låna ut pengar mot ränta. Det medeltida europa kan delas in i tre stycken handelscentrum: Flandern, det Nordtyska kustområdet och Norditalien. Hansan: Hansan grundades under 1100-talet av nordtyska köpmän som slöt sig samman i ett handelsförbund för att få billigare och säkrare transporter. Hansan dominerade handeln i östersjöområden under lång tid och hade även under vissa perioder starkt politiskt inflytande. Hansan betyder mycket för utvecklingen av den nordeuropeiska handeln. Hansan avvecklades år 1669 då de hade fått konkurrens från Nederländerna. Senmedeltiden: Klimatförändringar: Den medeltidiska värmeperioden var en period med varmt klimat som sträckte sig under år 900-1300 e.Kr, som gjorde att temperaturen var lite varmare än vanligt. Effekterna av denna period visade sig mest i europa där grödor blomstrade och många nya städer grundades. Befolkningen mer än dubblades under denna tidsperiod. Digerdöden: Digerdöden eller “svarta döden” var en utav de värsta pestpandemier som har drabbat mänskligheten. Spridningen började på 1300-talet och en stor orsak till det snabba spridandet var att människor som blev smittade flyttade och tog med smittan till nya områden. Sjukdomen spreds främst genom loppor och råttor. Ungefär en tredjedel (15 miljoner) av europas befolkning på 1300-talet beräknas ha dött.', 'Swedish Male');" 
type="button" value="Play">►</button>
